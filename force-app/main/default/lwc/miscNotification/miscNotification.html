<template>
    <lightning-card title="MiscNotification" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <lightning-input label="title" value={_title} onchange={titleChange}></lightning-input>
            <lightning-input label="Message" value={message} onchnage={messageChange}></lightning-input>
            <lightning-combobox
            label="Variant"
            value={variant}
            onchnage={variantChange}
            options={variantOptions}>
            </lightning-combobox>
            <p class="slds-m-vertical_small">
                <lightning-button label="Show Notification" onclick={showNotification}></lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
